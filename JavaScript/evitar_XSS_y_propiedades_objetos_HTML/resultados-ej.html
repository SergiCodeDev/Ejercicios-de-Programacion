<!-- Antes de las operaciones -->
<div id="elemento">
    <p id="hijo1">Hijo 1</p>
    <p id="hijo2">Hijo 2</p>
</div>

<!-- Después de element.append(...) -->
<!-- Le puedes pasar varios elementos a la vez -->
<div id="elemento">
    <p id="hijo1">Hijo 1</p>
    <p id="hijo2">Hijo 2</p>
    <p id="hijo3">Hijo 3</p> <!-- Nuevo elemento agregado -->
</div>

<!-- Después de element.appendChild(...) -->
<div id="elemento">
    <p id="hijo1">Hijo 1</p>
    <p id="hijo2">Hijo 2</p>
    <p id="hijo3">Hijo 3</p> <!-- Nuevo elemento agregado -->
</div>

<!-- Después de element.prepend(...) -->
<div id="elemento">
    <p id="hijo0">Hijo 0</p> <!-- Nuevo elemento agregado -->
    <p id="hijo1">Hijo 1</p>
    <p id="hijo2">Hijo 2</p>
    <p id="hijo3">Hijo 3</p>
</div>

<!-- Después de element.before(...) -->
<p id="hijo-1">Hijo -1</p> <!-- Nuevo elemento agregado -->
<div id="elemento">
    <p id="hijo0">Hijo 0</p>
    <p id="hijo1">Hijo 1</p>
    <p id="hijo2">Hijo 2</p>
    <p id="hijo3">Hijo 3</p>
</div>

<!-- Después de element.after(...) -->
<div id="elemento">
    <p id="hijo0">Hijo 0</p>
    <p id="hijo1">Hijo 1</p>
    <p id="hijo2">Hijo 2</p>
    <p id="hijo3">Hijo 3</p>
</div>
<p id="hijo4">Hijo 4</p> <!-- Nuevo elemento agregado -->

<!-- Después de element.remove() -->
<!-- El elemento con id "elemento" se ha eliminado -->

<!-- Después de element.replaceWith(...) -->
<p id="hijo5">Hijo 5</p> <!-- El elemento con id "elemento" ha sido reemplazado -->

<!-- Después de element.replaceChildren(...) -->
<div id="elemento">
    <p id="hijo6">Hijo 6</p> <!-- Los hijos del elemento han sido reemplazados -->
</div>
