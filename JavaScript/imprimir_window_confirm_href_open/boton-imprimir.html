<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function imprimir() {
        window.print();
        }
        </script>
        <h1>Contenido de la página</h1>
        <p>Este es un ejemplo de cómo utilizar window.print() para imprimir el contenido de la
       página.</p>
        <button onclick="imprimir()">Imprimir</button>
</body>
</html>
