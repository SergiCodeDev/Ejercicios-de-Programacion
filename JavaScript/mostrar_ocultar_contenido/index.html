<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="alternarContenido()">Mostrar/Ocultar</button>
    <div id="contenido" style="display: none;">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum praesentium ipsam doloremque mollitia odit
            labore
            deserunt eos inventore! Labore, possimus reprehenderit vitae dolore amet quas modi illo omnis tempora et?
        </p>
    </div>
    <script>
        function alternarContenido() {
            let contenido = document.querySelector("#contenido");
            if (contenido.style.display === "none") {
                contenido.style.display = "block";
            } else {
                contenido.style.display = "none";
            }
        }
    </script>

</body>

</html>
