    <script>
        function sumar() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var num3 = parseFloat(document.getElementById('num3').value);
            var num4 = parseFloat(document.getElementById('num4').value);
            var resultado = num1 + num2 + num3 + num4;
            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>

    <input type="text" id="num1" placeholder="Número 1">
    <input type="text" id="num2" placeholder="Número 2">
    <input type="text" id="num3" placeholder="Número 3">
    <input type="text" id="num4" placeholder="Número 4">
    <button onclick="sumar()">Sumar</button>
    <p>Resultado: <span id="resultado"></span></p>


    <form name="myForm" action="/submit-form" onsubmit="return validateForm()">
        Email: <input type="email" name="email" id="email">
        <button type="submit">Enviar</button>
    </form>
    <script>
        function validateForm() {
            var email = document.forms["myForm"]["email"].value; // name del imput email, myForm es el formulario
            if (email == "") {
                alert("Por favor ingresa tu correo electrónico.");
                return false;
            }
        }
    </script>
