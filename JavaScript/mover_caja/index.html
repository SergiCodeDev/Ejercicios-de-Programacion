<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <dir class="elem" style="background-color: pink; color: black; width: 100px; height: 100px; position: relative;">Hola</dir>
    <script>
        let elem = document.querySelector(".elem");
        let pos = 0;
        let id = setInterval(frame, 20);

        function frame() {
            if (pos == 500) {
                clearInterval(id);
            } else {
                pos++;
                elem.style.top = pos + 'px';
                elem.style.left = pos + 'px';
            }
        }
    </script>
</body>

</html>
